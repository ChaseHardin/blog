<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Redirecting...</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <style>
      html, body {
        margin: 0;
        padding: 0;
        background-color: #18181b; /* Tailwind: bg-zinc-900 */
        color: #f4f4f5; /* Tailwind: text-zinc-100 */
        font-family: system-ui, sans-serif;
        display: flex;
        align-items: center;
        justify-content: center;
        height: 100vh;
        text-align: center;
      }
      .box {
        max-width: 500px;
        padding: 2rem;
        border-radius: 1rem;
        background-color: #27272a; /* Tailwind: bg-zinc-800 */
        box-shadow: 0 4px 20px rgba(0,0,0,0.5);
      }
      h1 {
        font-size: 2rem;
        margin-bottom: 0.5rem;
      }
      p {
        font-size: 1rem;
        opacity: 0.8;
        margin-bottom: 1rem;
      }
      .spinner {
        border: 4px solid #3f3f46;
        border-top: 4px solid #f4f4f5;
        border-radius: 50%;
        width: 24px;
        height: 24px;
        animation: spin 1s linear infinite;
        margin: 0 auto;
      }
      @keyframes spin {
        to { transform: rotate(360deg); }
      }
    </style>
    <script>
      const path = window.location.pathname + window.location.search + window.location.hash;
      window.location.replace(`?redirect=${encodeURIComponent(path)}`);
    </script>
  </head>
  <body>
    <div class="box">
      <h1>Redirecting...</h1>
      <p>Taking you to the correct page.</p>
      <div class="spinner"></div>
    </div>
  </body>
</html>
